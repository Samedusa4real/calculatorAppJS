<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/script.js" defer></script>
    <title>CalculatorApp</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="keypad">
                <div class="operators">
                    <button class="btn operator">−</button>
                    <button class="btn operator">+</button>
                    <button class="btn operator">×</button>
                    <button class="btn operator">/</button>
                </div>

                <div class="numbers-and-methods">
                    <button class="btn numbers">7</button>
                    <button class="btn numbers">8</button>
                    <button class="btn numbers">9</button>
                    <button class="btn numbers">4</button>
                    <button class="btn numbers">5</button>
                    <button class="btn numbers">6</button>
                    <button class="btn numbers">1</button>
                    <button class="btn numbers">2</button>
                    <button class="btn numbers">3</button>
                    <button class="btn numbers">0</button>
                    <button class="btn dot">.</button>
                    <button class="btn equal">=</button>
                    <button class="clear" style="position: relative; left: 105px; top: 20px;">C</button>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
